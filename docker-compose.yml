version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: review-postgres
    environment:
      POSTGRES_USER: review_user
      POSTGRES_PASSWORD: review_password
      POSTGRES_DB: review_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U review_user -d review_service"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: